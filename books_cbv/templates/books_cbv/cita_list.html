{% extends "books_cbv/base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 header">
        <div class="text-center">
          <img src="{% static 'books_cbv/images/logo.png' %}" alt="" class="img-responsive logo"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        Lista de citas
      </div>
      <div>&nbsp;</div>
    </div>

    {% for cita in object_list %}
    <div class="row">
      <div class="col-md-8 col-md-offset-2 table-cel">
        <div class="row">
          <div class="col-md-3">{{ cita.name }}</div>
          <div class="col-md-7">{{ cita.fecha_cita|date }}</div>
          <div class="col-md-1">
            <a href="{% url 'books_cbv:book_edit_cita' cita.id %}">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-md-1">
            <a href="{% url 'books_cbv:book_delete_cita' cita.id %}">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <a href="{% url 'books_cbv:book_new_cita' %}" class="button-mp links">Crear cita</a>
        <a href="{% url 'books_cbv:home' %}" class="button-mp links">Menu</a><br>
      </div>
    </div>
  </div>
{% endblock content %}
